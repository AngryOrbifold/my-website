<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOACT Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 30px; text-align: center; line-height: 1.6; }
    h2 { font-size: 28px; margin-bottom: 20px; }
    .leaderboard-container { max-width: 1000px; margin: 0 auto; padding: 20px; border: 2px solid #000; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow-x: auto; }
    table { border-collapse: collapse; width: 100%; font-family: sans-serif; }
    th, td { border: 1px solid #ddd; padding: 10px 16px; text-align: center; }
    thead { background-color: #007acc; color: white; }
    tbody tr:nth-child(even) { background-color: #eef6fb; }
    tbody tr:hover { background-color: #d8ecf7; }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h2>NOACT Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Raw score</th>
          <th>IQ (Wechsler scale)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>J</td><td>50</td><td>≥ 179</td></tr>
<tr><td>2</td><td>Tianxiang Shao</td><td>50</td><td>≥ 179</td></tr>
<tr><td>3</td><td>Kasane Teto</td><td>50</td><td>≥ 179</td></tr>
<tr><td>4</td><td>marco.falchi</td><td>43</td><td>168</td></tr>
<tr><td>5</td><td>Jonathan Blevins</td><td>41</td><td>164</td></tr>
<tr><td>6</td><td>jebi441990</td><td>39</td><td>161</td></tr>
<tr><td>7</td><td>Motomasa Kurosawa</td><td>39</td><td>161</td></tr>
<tr><td>8</td><td>ahayles</td><td>28</td><td>151</td></tr>

      </tbody>
    </table>
  </div>
</body>
</html>
