<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3XHMB3NM73"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <style>
    .leaderboard-container {
      width: fit-content;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #007acc;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-container h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-family: sans-serif;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 16px;
      text-align: center;
    }

    thead {
      background-color: #007acc;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #eef6fb;
    }

    tbody tr:hover {
      background-color: #d8ecf7;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Raw score</th>
          <th>IQ (Wechsler scale)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>x</td><td>x</td><td>100</td></tr>
        <tr><td>2</td><td>x</td><td>x</td><td>100</td></tr>
        <tr><td>3</td><td>x</td><td>x</td><td>100</td></tr>
      </tbody>
