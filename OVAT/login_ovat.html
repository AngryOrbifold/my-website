<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OVAT33 â€“ Login</title>
  <style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f7f9fc;
    color: #222;
  }

  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .login-box {
    width: 100%;
    max-width: 800px;
    padding: 40px 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    text-align: center;
  }

  .login-box h1 {
    font-size: 28px; 
    margin-bottom: 30px;
    line-height: 1.3;
  }

  .login-input {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1px solid #bbb;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  .login-input:focus {
    border-color: #0b5cff;
    outline: none;
  }

  button {
    padding: 12px 20px;
    font-size: 18px; 
    background: #0b5cff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    margin-top: 10px;
  }

  button:hover {
    background: #084fc1;
    transform: scale(1.03);
  }

  #loginMsg {
    margin-top: 12px;
    font-weight: bold;
    font-size: 16px;
    color: red;
  }
  
  .hidden {
    display: none;
  }

  </style>

</head>
<body>

<div class="login-wrapper">
  <div class="login-box">

    <h1>Online Verbal Automatic Test 33</h1>

    <div id="loginSection">
      <input id="email" class="login-input" type="email" placeholder="Email" required>
      <input  id="password"  class="login-input hidden"  type="password"  placeholder="Password"  autocomplete="new-password"  readonly  inputmode="text"  onfocus="this.removeAttribute('readonly')">
      <button id="loginBtn">Login</button>
      <p id="loginMsg"></p>
    </div>

  </div>
</div>

<script src="auth_ovat.js?v=3"></script>
</body>


</html>
