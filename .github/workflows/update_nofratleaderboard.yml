name: Update NOFRAT Leaderboard

on:
  schedule:
    - cron: "0 0 */2 * *"  # every 48 hours
  workflow_dispatch:      # manual run button

permissions:
  contents: write

concurrency:
  group: leaderboard-pages-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history helps when switching branches

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Supabase Client
        run: pip install supabase

      - name: Generate leaderboard
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python generate_nofratleaderboard.py

      - name: Ensure .nojekyll exists (optional, harmless)
        run: |
          if [ ! -f .nojekyll ]; then
            touch .nojekyll
          fi

      # ==== Publish only the generated site to gh-pages branch ====
      - name: Publish to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # fetch gh-pages branch if it exists
          if git ls-remote --exit-code --heads origin gh-pages; then
            git fetch origin gh-pages:gh-pages
            git checkout gh-pages
            # optional: keep history; clean file(s) to only update what's needed
            git rm -rf . || true
          else
            # create orphan branch
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Copy the generated file into the branch root.
          # Keep the file name the same so path /nofratleaderboard.html remains.
          cp ../nofratleaderboard.html ./nofratleaderboard.html || cp nofratleaderboard.html ./nofratleaderboard.html

          # Preserve custom domain in CNAME so orbifoldanswers.ch stays connected
          echo "orbifoldanswers.ch" > CNAME

          git add nofratleaderboard.html CNAME .nojekyll || true

          # Commit only if changes exist
          if git diff --quiet --staged; then
            echo "No changes to publish"
          else
            git commit -m "Auto-update NOFRAT leaderboard"
            # Force push to gh-pages branch using token auth
            git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" HEAD:gh-pages
          fi
