name: Update NOFRAT Leaderboard

on:
  schedule:
    - cron: "0 0 */2 * *"   # every 48 hours
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-nofrat-leaderboard
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install supabase

      # 4️⃣ Generate the leaderboard
      - name: Generate leaderboard
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python generate_nofratleaderboard.py

      # 5️⃣ Ensure .nojekyll exists
      - name: Ensure .nojekyll exists
        run: |
          if [ ! -f .nojekyll ]; then
            echo "Creating .nojekyll"
            touch .nojekyll
          fi

      # 6️⃣ Commit and push changes only if something changed
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add nofratleaderboard.html .nojekyll

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update leaderboard"
            git push
