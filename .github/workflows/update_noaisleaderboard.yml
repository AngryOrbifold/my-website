name: Update NOAIS Leaderboard

on:
  schedule:
    - cron: "0 0 */3 * *"  # every 72 hours
  workflow_dispatch:      # manual run button

permissions:
  contents: write

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install Supabase Client
      - name: Install Supabase Client
        run: pip install supabase

      # 4️⃣ Generate leaderboard
      - name: Generate leaderboard noais
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python generate_noaisleaderboard.py

      # 5️⃣ Commit and push changes (if any) directly to main
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add noaisleaderboard.html

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update NOAIS leaderboard"
            git push
          fi